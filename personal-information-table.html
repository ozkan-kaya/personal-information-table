<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Personal Information Table</title>
</head>
<body>

  <div class="header">
      <img class="ankageo-logo" src="https://ankageo.com/wp-content/uploads/2020/12/logo1-1.png" alt="ankageo-logo">
    </div>

  <div class="main">
      <div class="menus-div">

        <div class="create-user-menu">
          <div class="menu-logo">
            <img class="ankageo-logo" src="https://ankageo.com/wp-content/uploads/2020/12/logo1-1.png" alt="ankageo-logo">
          </div>
          <div class="inputs-div">
            <div class="input-tags">
              <p>ID</p>
              <p>Ad</p>
              <p>Soyad</p>
              <p>T.C.</p>
              <p>Telefon</p>
            </div>

            <div class="inputs">
              <p class="id inline-block">.</p>
              <button onclick="generateID()">ID oluştur</button>

              <input class="name-input" placeholder="Adinizi Giriniz. *" required>
              <input class="surname-input" placeholder="Soyadiniz Giriniz. *" required>
              <input class="tc-input" placeholder="TC Giriniz. *" type="number" maxlength="8">
              <input class="phone-number-input" placeholder="Telefon Giriniz." type="number">
            </div>
          </div>

          <div class="send-div">

          <p class="inline-block">Lütfen '*' alanları eksiksiz şekilde doldurunuz.</p>
          <button class="send-button" onclick="addPersonal()">Gönder</button>

          </div>
        </div>

        <div class="edit-user-menu">
          <div class="menu-logo">
            <img class="ankageo-logo" src="https://ankageo.com/wp-content/uploads/2020/12/logo1-1.png" alt="ankageo-logo">
          </div>
          <div class="inputs-div">
            <div class="input-tags">
              <p>ID</p>
              <p>Ad</p>
              <p>Soyad</p>
              <p>T.C.</p>
              <p>Telefon</p>
            </div>

            <div class="inputs">
              <p class="id">-</p>

              <input class="name-input">
              <input class="surname-input">
              <input class="tc-input" type="number">
              <input class="phone-number-input" type="number">
            </div>
          </div>

          <div class="send-div">
            <button class="send-button" onclick="updatePersonal()">Düzenle</button>
          </div>
        </div>

      </div>
  </div>

  <div class="database-wrapper">
    <div class="database-header">

          <div class="database-header-topside">
          <p>DATABASE</p>
          <div>
          <input class="search-input" placeholder="NO & ID" type="number">
            <button class="delete-button" onclick="deleteBySearch()">DELETE</button>
            <button class="delete-all-button" onclick="deleteAll()">DELETE ALL</button>
          </div>
          </div>
          <p>Silmek istediğiniz verinin Numarasını ya da ID'sini giriniz.</p>
        </div>

    <div class="database-tags">
          <p>NO</p>
          <p>ID</p>
          <p>AD</p>
          <p>SOYAD</p>
          <p>TC</p>
          <p>TELEFON</p>
          <p></p>
        </div>

    <div class="database-personal-info">
      <!-- Oluşturulacak kullanıcılar burada listelenecek... -->
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
